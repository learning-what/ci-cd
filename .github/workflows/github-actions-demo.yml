name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: 
  push:
    branches:
      - master
jobs:
  Build-React-App:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: ğŸ§± Action Context
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: ğŸ§² Check out repository code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: ğŸ”¨ Build React App
        run: |
          cd ./web
          npm install
          npm run build

      - name: ğŸ“¡ Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ”‘ Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ''

      - name: ğŸ’» Deploy To Nginx
        run: rsync -avz ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.OUTPUT_DIR }}

      - run: echo "ğŸ This job's status is ${{ job.status }}."

