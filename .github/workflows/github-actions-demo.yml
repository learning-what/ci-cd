name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: 
  push:
    branches:
      - master
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: ğŸ“¦ Action Context
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v3
          with:
            node-version: 16
      - run: echo "ğŸ˜€ Node v16 has been installed."

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.1'
      - run: echo "ğŸ˜€ Go v1.19 has been installed."

      - name: ğŸ”‘ Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOST }}
      - run: echo "ğŸ˜€ The SSH key has been installed."

      - name: ğŸ”¨ Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

      - run: node -v
      - run: go version

      # - name: ğŸ“¦ Build React App

      - name: List files in the repository
        run: ls ${{ github.workspace }}

      - run: echo "ğŸ This job's status is ${{ job.status }}."